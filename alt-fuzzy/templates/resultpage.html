<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyCareer - Your Career Recommendations</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
    background-color: rgb(112, 132, 141);
}

.card-title {
    margin-bottom: 1rem;
}

.list-group-item {
    background-color: #4e4bf1;
    border: 1px solid #a085f0;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 10px;
    word-wrap: break-word; /* Added to ensure long words break properly */
}

.list-group-item h4 {
    margin-bottom: 0.5rem;
    color: #fbfbfb;
}

.list-group-item h5 {
    margin-bottom: 0.5rem;
}

.list-group-item ul {
    padding-left: 0;
    display: flex;
    flex-wrap: wrap;
    list-style-type: none;
}

.list-group-item li {
    flex: 1 0 45%; /* Adjusted flex-basis for better wrapping on small screens */
    margin: 0.5rem;
    font-weight: bold;
    padding: 0.5rem;
    text-align: center;
    background-color: #ebebcc;
    border: 1px solid #fbfbfb;
    border-radius: 5px;
}

.score-badge {
    font-size: 1.9rem;
    margin-left: 4rem;
}

/* Additional media queries for better responsiveness */
@media (max-width: 768px) {
    .list-group-item {
        padding: 0.5rem; /* Reduce padding for smaller screens */
    }

    .list-group-item li {
        flex: 1 0 100%; /* Ensure items take full width on small screens */
        margin: 0.25rem 0; /* Adjust margin for small screens */
    }

    .score-badge {
        font-size: 1.2rem;
        margin-left: 2rem;
    }
}

@media (max-width: 576px) {
    .list-group-item {
        padding: 0.5rem; /* Further reduce padding for extra small screens */
    }

    .list-group-item li {
        flex: 1 0 100%; /* Ensure items take full width on extra small screens */
        margin: 0.25rem 0; /* Adjust margin for extra small screens */
    }

    .score-badge {
        font-size: 1rem;
        margin-left: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <!-- <h1 class="display-4">FuzzyCareer</h1> -->
            <h1 class="display-4">
                <a href="/" style="text-decoration: none; color: inherit;">FuzzyCareer</a>
            </h1>
            <p class="lead">Your Ideal Career Recommendations</p>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title text-center" style="color: blue; font-weight: bolder; font-style: oblique;">CAREER AND COURSES RECOMMENDATIONS</h2>
                <div class="list-group list-group-flush mt-4">
                    <!-- Recommendations will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
    <footer>

        <div style="padding-top: 20%;">
            <p style="padding-left: 3.5%; font-weight: bold; color: #e3cccc;">Developed by Mr John Doe <br> <a href="mailto:brasheed240@gmail.com">Send a mail</a>  </p>
        </div>
    </footer>
</body>
</html>
