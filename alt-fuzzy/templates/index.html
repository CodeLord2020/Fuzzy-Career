<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyCareer - Discover Your Ideal Career</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(60, 62, 63);
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <!-- <h1 class="display-4">FuzzyCareer</h1> -->
            <h1 class="display-4">
                <a href="/" style="text-decoration: none; color: inherit;">FuzzyCareer</a>
            </h1>
            <p class="lead">Discover your ideal career based on your academic strengths</p>
        </div>

        <div id="field-selection" class="text-center">
            <h2 style="color: whitesmoke;">Select Your Field of Study</h2>
            <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="field" id="science" onclick="selectField('science')"> Science
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="field" id="commercial" onclick="selectField('commercial')"> Commercial
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="field" id="arts" onclick="selectField('arts')"> Arts
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="field" id="technology" onclick="selectField('technology')"> Technology
                </label>
            </div>
        </div>

        <!-- <section id="field-selection">
            <h2>Select Your Field of Study</h2>
            <div class="btn-group">
                <label class="field-btn">
                    <input type="radio" name="field" onclick="selectField('science')"> Science
                </label>
                <label class="field-btn">
                    <input type="radio" name="field" onclick="selectField('commercial')"> Commercial
                </label>
                <label class="field-btn">
                    <input type="radio" name="field" onclick="selectField('arts')"> Arts
                </label>
                <label class="field-btn">
                    <input type="radio" name="field" onclick="selectField('technology')"> Technology
                </label>
            </div>
        </section> -->




        <div id="subject-selection" class="mt-5" style="display: none;">
            <h2 class="text-center" style="color: whitesmoke;">Enter Your Scores</h2>
            <form id="subject-form" class="mt-4">
                <div id="subjects-container"></div>
                <div class="text-center mt-4">
                    <p id="error-message" class="text-danger text-center mt-3"></p>
                    <button type="button" class="btn btn-success" id="submit-button" onclick="submitScores()">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
